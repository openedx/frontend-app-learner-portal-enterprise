components:
  schemas:
    AccessMethodEnum:
      enum:
        - direct
        - request
        - assigned
      type: string
      description: |-
        * `direct` - Direct
        * `request` - Request
        * `assigned` - Assigned
    ActionType5a0Enum:
      enum:
        - learner_linked
        - notified
        - reminded
        - redeemed
        - cancelled
        - cancelled_acknowledged
        - expired
        - expired_acknowledged
        - reversed
      type: string
      description: >-
        * `learner_linked` - Learner linked to customer

        * `notified` - Learner notified of assignment

        * `reminded` - Learner reminded about assignment

        * `redeemed` - Learner redeemed the assigned content

        * `cancelled` - Learner assignment cancelled

        * `cancelled_acknowledged` - Learner assignment cancellation
        acknowledged by learner

        * `expired` - Learner assignment expired

        * `expired_acknowledged` - Learner assignment expiration acknowledged by
        learner

        * `reversed` - Transaction for this assignment has been reversed
    AdminLearnerProfileResponse:
      type: object
      description: Serializer for structuring the admin learner profile response.
      properties:
        subscriptions:
          type: string
        group_memberships:
          type: string
        enrollments:
          type: string
    AdminObjectResponse:
      type: object
      description: |-
        Container serializer to describe created and existing
        admin emails in a provisioning response.
      properties:
        created_admins:
          type: array
          items:
            $ref: '#/components/schemas/CreatedCustomerAdminResponse'
        existing_admins:
          type: array
          items:
            $ref: '#/components/schemas/ExistingCustomerAdminResponse'
      required:
        - created_admins
        - existing_admins
    AssignmentConfigurationAcknowledgeAssignmentsRequest:
      type: object
      description: >-
        Request Serializer for POST parameters to an API call to acknowledge
        assignments.


        For view: AssignmentConfigurationViewSet.acknowledge_assignments
      properties:
        assignment_uuids:
          type: array
          items:
            type: string
            format: uuid
          description: List of LearnerContentAssignment UUIDs to acknowledge.
      required:
        - assignment_uuids
    AssignmentConfigurationAcknowledgeAssignmentsResponse:
      type: object
      description: |-
        Response Serializer for POST API call to acknowledge assignments.

        For view: AssignmentConfigurationViewSet.acknowledge_assignments
      properties:
        acknowledged_assignments:
          type: array
          items:
            type: string
            format: uuid
          description: List of acknowledged LearnerContentAssignment UUIDs.
        already_acknowledged_assignments:
          type: array
          items:
            type: string
            format: uuid
          description: List of already acknowledged LearnerContentAssignment UUIDs.
        unacknowledged_assignments:
          type: array
          items:
            type: string
            format: uuid
          description: List of unacknowledged LearnerContentAssignment UUIDs.
    AssignmentConfigurationCreateRequest:
      type: object
      description: Serializer to validate request data for create() (POST) operations.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        enterprise_customer_uuid:
          type: string
          format: uuid
          description: The owning Enterprise Customer's UUID. Cannot be blank or null.
        active:
          type: boolean
          readOnly: true
          description: Whether this assignment configuration is active. Defaults to True.
      required:
        - active
        - uuid
    AssignmentConfigurationResponse:
      type: object
      description: >-
        A read-only Serializer for responding to requests for
        ``AssignmentConfiguration`` records.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        subsidy_access_policy:
          type: string
          readOnly: true
          description: >-
            The Assignment-based access policy related to this assignment
            configuration, if any.
        enterprise_customer_uuid:
          type: string
          format: uuid
          readOnly: true
          description: The owning Enterprise Customer's UUID. Cannot be blank or null.
        active:
          type: boolean
          readOnly: true
          description: Whether this assignment configuration is active. Defaults to True.
      required:
        - active
        - enterprise_customer_uuid
        - subsidy_access_policy
        - uuid
    AssignmentConfigurationUpdateRequest:
      type: object
      description: >-
        Request Serializer for PUT or PATCH requests to update an
        AssignmentConfiguration.


        For views: AssignmentConfigurationViewSet.update and
        AssignmentConfigurationViewSet.partial_update.
      properties:
        active:
          type: boolean
          description: Whether this assignment configuration is active. Defaults to True.
    BlankEnum:
      enum:
        - ''
    ContentMetadataForAssignment:
      type: object
      description: >-
        Serializer to help return additional content metadata for assignments. 
        These fields should

        map more or less 1-1 to the fields in content metadata dicts returned
        from the

        enterprise-catalog `get_content_metadata` response payload.
      properties:
        start_date:
          type: string
          format: date-time
          readOnly: true
          description: The start date of the course
        end_date:
          type: string
          format: date-time
          readOnly: true
          description: The end date of the course
        enroll_by_date:
          type: string
          format: date-time
          readOnly: true
          description: The date by which the learner must accept/enroll
        content_price:
