  /api/v1/customer-billing/create-checkout-session/:
    post:
      operationId: api_v1_customer_billing_create_checkout_session_create
      description: >-
        Create a new Stripe checkout session for a free trial and return it's
        client_secret.


        Notes:

        * This endpoint is designed to be called AFTER logistration, but BEFORE
        displaying a payment entry form.  A
          Stripe "Checkout Session" object is a prerequisite to rendering the Stripe embedded component for payment
          entry.
        * The @permission_required() decorator has NOT been added. This endpoint
        only requires an authenticated LMS
          user, which is more permissive than our usual requirement for a user with an enterprise role.
        * This endpoint is NOT idempotent and will create new checkout sessions
        on each subsequent call.
          TODO: introduce an idempotency key and a new model to hold pending requests.

        Request/response structure:

            POST /api/v1/customer-billing/create_checkout_session
            >>> {
            >>>     "admin_email": "dr@evil.inc",
            >>>     "enterprise_slug": "my-sluggy"
            >>>     "quantity": 7,
            >>>     "stripe_price_id": "price_1MoBy5LkdIwHu7ixZhnattbh"
            >>> }
            HTTP 201 CREATED
            >>> {
            >>>     "checkout_session_client_secret": "cs_Hu7ixZhnattbh1MoBy5LkdIw"
            >>> }
            HTTP 422 UNPROCESSABLE ENTITY (only admin_email validation failed)
            >>> {
            >>>     "admin_email": {
            >>>         "error_code": "not_registered",
            >>>         "developer_message": "The provided email has not yet been registered."
            >>>     }
            >>> }
            HTTP 422 UNPROCESSABLE ENTITY (only enterprise_slug validation failed)
            >>> {
            >>>     "enterprise_slug": {
            >>>         "error_code": "existing_enterprise_customer_for_admin",
            >>>         "developer_message": "Slug invalid: Admin belongs to existing customer..."
            >>>     }
            >>> }
      summary: >-
        Create a new checkout session given form data from a prospective
        customer.
      tags:
        - Customer Billing
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/CustomerBillingCreateCheckoutSessionRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/CustomerBillingCreateCheckoutSessionRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/CustomerBillingCreateCheckoutSessionRequest'
        required: true
      responses:
        '201':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/CustomerBillingCreateCheckoutSessionSuccessResponse
          description: ''
        '422':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/CustomerBillingCreateCheckoutSessionValidationFailedResponse
          description: ''
