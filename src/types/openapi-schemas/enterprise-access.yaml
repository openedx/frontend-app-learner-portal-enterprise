      operationId: api_v1_assignment_configurations_update
      description: >-
        Updates a single ``AssignmentConfiguration`` record by uuid.  All fields
        for the update are optional (which is

        different from a standard PUT request).
      summary: >-
        Partially update (with a PUT) a content assignment configuration by
        UUID.
      parameters:
        - in: path
          name: uuid
          schema:
            type: string
            format: uuid
          description: A UUID string identifying this assignment configuration.
