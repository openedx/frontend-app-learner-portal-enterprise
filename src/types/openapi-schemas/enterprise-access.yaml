    PatchedSubsidyAccessPolicyUpdateRequest:
      type: object
      description: >-
        Request Serializer for PUT or PATCH requests to update a subsidy access
        policy.


        For views: SubsidyAccessPolicyViewSet.update and
        SubsidyAccessPolicyViewSet.partial_update.
      properties:
        display_name:
          type: string
          nullable: true
          description: User-facing display name for this policy record
          maxLength: 512
        description:
          type: string
          description: Brief description about a specific policy.
          maxLength: 200
        active:
          type: boolean
          description: >-
            Set to FALSE to deactivate and hide this policy. Use this when you
            want to disable redemption and make it disappear from all frontends,
            effectively soft-deleting it. Default is False (deactivated).
        retired:
          type: boolean
          nullable: true
          description: >-
            True means redeemability of content using this policy has been
            enabled. Set this to False to deactivate the policy but keep it
            visible from an admin's perspective (useful when you want to just
            expire a policy without expiring the whole plan).
        retired_at:
          type: string
          format: date-time
          nullable: true
          description: The date and time when this policy is considered retired.
        catalog_uuid:
          type: string
          format: uuid
          description: The primary identifier of the catalog associated with this policy.
        subsidy_uuid:
          type: string
          format: uuid
          description: The primary identifier of the subsidy associated with this policy.
        access_method:
          allOf:
            - $ref: '#/components/schemas/AccessMethodEnum'
          description: >-
            The mechanism by which learners access content in this policy,
            defaults to "direct".


            * `direct` - Direct

            * `request` - Request

            * `assigned` - Assigned
        spend_limit:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Policy-wide spend limit (USD cents)
          description: >-
            The maximum number of allowed dollars to be spent, in aggregate, by
            all learners under this policy. Denoted in USD cents. Defaults to
            null, which means that no such maximum exists.
        per_learner_spend_limit:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          title: Per-learner spend limit (USD cents)
          description: >-
            The maximum amount of allowed money spent for a single learner under
            this policy. Denoted in USD cents. Null value means no limit is set,
            which disables this feature. Required if policy_type =
            "PerLearnerSpendCreditAccessPolicy".
        per_learner_enrollment_limit:
          type: integer
          maximum: 2147483647
          minimum: -2147483648
          nullable: true
          description: >-
            The maximum number of enrollments allowed for a single learner under
            this policy. Null value means no limit is set, which disables this
            feature. Required if policy_type =
            "PerLearnerEnrollmentCreditAccessPolicy".
        subsidy_active_datetime:
          type: string
          readOnly: true
          nullable: true
        subsidy_expiration_datetime:
          type: string
          readOnly: true
          nullable: true
        is_subsidy_active:
          type: string
          readOnly: true
          nullable: true
        late_redemption_allowed_until:
          type: string
          format: date-time
          nullable: true
          description: >-
            Before this date, "late redemptions" will be allowed. If empty, late
            redemptions are disallowed.
