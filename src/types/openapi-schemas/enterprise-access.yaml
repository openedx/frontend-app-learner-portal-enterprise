openapi: 3.0.3
info:
  title: Enterprise Access API
  version: 1.0.0
  description: >-
    API for controlling request-based access to enterprise subsidized
    enrollments.
paths:
  /api/v1/{enterprise_uuid}/delete-group-association/{group_uuid}:
    delete:
      operationId: api_v1_delete_group_association_destroy
      description: >-
        Delete all `PolicyGroupAssociation` records associated with the group
        uuid.

        Params:
            enterprise_uuid: (required) The enterprise customer associated with the EnterpriseGroup
            group_uuid: (required) The uuid associated with the EnterpriseGroup in edx-enterprise
      summary: Delete a PolicyGroupAssociation record.
      parameters:
        - in: path
          name: enterprise_uuid
          schema:
            type: string
          required: true
        - in: path
          name: group_uuid
          schema:
            type: string
          required: true
      tags:
        - Delete Policy Group Association
      security:
        - cookieAuth: []
      responses:
        '204':
          description: No response body
        '404':
          description: No response body
  /api/v1/admin-view/learner_profile/:
    get:
      operationId: api_v1_admin_view_learner_profile_retrieve
      description: |-
        Retrieves all licenses, subscriptions, and enrollments associated with
        a learner's email address, LMS user ID, and enterprise.
      summary: Retrieve a profile for a learner from the admin portal.
      tags:
        - Admin Portal Learner Profile
      security:
        - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AdminLearnerProfileResponse'
          description: ''
  /api/v1/assignment-configurations/:
    get:
      operationId: api_v1_assignment_configurations_list
      description: >-
        Lists ``AssignmentConfiguration`` records, filtered by the given query
        parameters.


        TODO: implement a ``subsidy_access_policy`` filter.
      summary: List content assignment configurations.
      parameters:
        - in: query
          name: active
          schema:
            type: boolean
          description: Whether this assignment configuration is active. Defaults to True.
        - in: query
          name: enterprise_customer_uuid
          schema:
            type: string
            format: uuid
          description: List only assignment configurations belonging to the given customer.
          required: true
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
      tags:
        - Content Assignment Configuration CRUD
      security:
        - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/PaginatedAssignmentConfigurationResponseList
          description: ''
    post:
      operationId: api_v1_assignment_configurations_create
      description: Creates a single ``AssignmentConfiguration`` record.
      summary: >-
        Get or create a new content assignment configuration for the given
        subsidy access policy.
      tags:
        - Content Assignment Configuration CRUD
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/AssignmentConfigurationCreateRequest'
          application/x-www-form-urlencoded:
            schema:
              $ref: '#/components/schemas/AssignmentConfigurationCreateRequest'
          multipart/form-data:
            schema:
              $ref: '#/components/schemas/AssignmentConfigurationCreateRequest'
      security:
        - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentConfigurationResponse'
          description: ''
        '201':
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/AssignmentConfigurationResponse'
          description: ''
        '403':
          description: No response body
  /api/v1/assignment-configurations/{assignment_configuration_uuid}/admin/assignments/:
    get:
      operationId: api_v1_assignment_configurations_admin_assignments_list
      description: >-
        Lists ``LearnerContentAssignment`` records, filtered by the given query
        parameters.
      summary: List content assignments.
      parameters:
        - in: path
          name: assignment_configuration_uuid
          schema:
            type: string
            pattern: ^[\S]+$
          required: true
        - in: query
          name: content_key
          schema:
            type: string
          description: >-
            The globally unique content identifier to assign to the learner. 
            Joinable with ContentMetadata.content_key in enterprise-catalog.
        - in: query
          name: content_key__in
          schema:
            type: array
            items:
              type: string
          description: >-
            The globally unique content identifier to assign to the learner. 
            Joinable with ContentMetadata.content_key in enterprise-catalog.
          explode: false
          style: form
        - in: query
          name: learner_email
          schema:
            type: string
          description: >-
            Email of learner to assign content. Automatically scrubbed after 90
            days.
        - in: query
          name: learner_email__in
          schema:
            type: array
            items:
              type: string
          description: >-
            Email of learner to assign content. Automatically scrubbed after 90
            days.
          explode: false
          style: form
        - in: query
          name: learner_state
          schema:
            type: string
          description: >-
            Choose from the following valid learner states: notifying, waiting,
            failed, expired
        - in: query
          name: learner_state__in
          schema:
            type: array
            items:
              type: string
          description: >-
            Choose from the following valid learner states: notifying, waiting,
            failed, expired
          explode: false
          style: form
        - in: query
          name: lms_user_id
          schema:
            type: integer
          description: >-
            The id of the Open edX LMS user record with which this
            LearnerContentAssignment is associated. This may be null at time of
            creation.
        - in: query
          name: lms_user_id__in
          schema:
            type: array
            items:
              type: integer
          description: >-
            The id of the Open edX LMS user record with which this
            LearnerContentAssignment is associated. This may be null at time of
            creation.
          explode: false
          style: form
        - name: ordering
          required: false
          in: query
          description: Which field to use when ordering the results.
          schema:
            type: string
        - name: page
          required: false
          in: query
          description: A page number within the paginated result set.
          schema:
            type: integer
        - name: page_size
          required: false
          in: query
          description: Number of results to return per page.
          schema:
            type: integer
        - name: search
          required: false
          in: query
          description: A search term.
          schema:
            type: string
        - in: query
          name: state
          schema:
            type: string
            enum:
              - accepted
              - allocated
              - cancelled
              - errored
              - expired
              - reversed
          description: >-
            The current state of the LearnerContentAssignment. One of:
            ['allocated', 'accepted', 'cancelled', 'errored', 'expired',
            'reversed']


            * `allocated` - Allocated

            * `accepted` - Accepted

            * `cancelled` - Cancelled

            * `errored` - Errored

            * `expired` - Expired

            * `reversed` - Reversed
        - in: query
          name: state__in
          schema:
            type: array
            items:
              type: string
          description: >-
            The current state of the LearnerContentAssignment. One of:
            ['allocated', 'accepted', 'cancelled', 'errored', 'expired',
            'reversed']
          explode: false
          style: form
      tags:
        - Content Assignment Admin CRUD
      security:
        - cookieAuth: []
      responses:
        '200':
          content:
            application/json:
              schema:
                $ref: >-
                  #/components/schemas/PaginatedLearnerContentAssignmentAdminResponseList
          description: ''
        '404':
          description: No response body
