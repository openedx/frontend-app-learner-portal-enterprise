    LearnerContentAssignmentAdminResponse:
      type: object
      description: >-
        A read-only Serializer for responding to requests for
        ``LearnerContentAssignment`` records FOR ADMINS.


        Important: This serializer depends on extra dynamic fields annotated by
        calling

        ``LearnerContentAssignment.annotate_dynamic_fields_onto_queryset()`` on
        the assignment queryset.
      properties:
        uuid:
          type: string
          format: uuid
          readOnly: true
        assignment_configuration:
          type: string
          format: uuid
          readOnly: true
        learner_email:
          type: string
          format: email
          readOnly: true
          description: >-
            Email of learner to assign content. Automatically scrubbed after 90
            days.
        lms_user_id:
          type: integer
          readOnly: true
          nullable: true
          description: >-
            The id of the Open edX LMS user record with which this
            LearnerContentAssignment is associated. This may be null at time of
            creation.
        content_key:
          type: string
          readOnly: true
          description: >-
            The globally unique content identifier to assign to the learner. 
            Joinable with ContentMetadata.content_key in enterprise-catalog.
        parent_content_key:
          type: string
          readOnly: true
          nullable: true
          description: >-
            The globally unique content identifier of the parent content to
            assign to the learner.  Joinable with ContentMetadata.content_key in
            enterprise-catalog.
        is_assigned_course_run:
          type: boolean
          readOnly: true
          description: >-
            Whether the content_key corresponds to a course run. If True, the
            content_key should be a course run key.
        content_title:
          type: string
          readOnly: true
          nullable: true
          description: >-
            The ContentMetadata.title from content corresponding to the
            content_key
        content_quantity:
          type: integer
          readOnly: true
          description: Cost of the content in USD Cents.
        state:
          allOf:
            - $ref: '#/components/schemas/StateE0aEnum'
          readOnly: true
          description: >-
            The current state of the LearnerContentAssignment. One of:
            ['allocated', 'accepted', 'cancelled', 'errored', 'expired',
            'reversed']


            * `allocated` - Allocated

            * `accepted` - Accepted

            * `cancelled` - Cancelled

            * `errored` - Errored

            * `expired` - Expired

            * `reversed` - Reversed
        transaction_uuid:
          type: string
          format: uuid
          readOnly: true
          nullable: true
          description: >-
            A reference to the ledger transaction associated with the subsidy
            supporting this assignment.  Likely null if state != accepted.
        actions:
          type: array
          items:
            $ref: '#/components/schemas/LearnerContentAssignmentAction'
          description: All actions associated with this assignment.
        earliest_possible_expiration:
          allOf:
            - $ref: '#/components/schemas/LearnerContentAssignmentEarliestExpiration'
          readOnly: true
          description: The earliest possible expiration date for this assignment.
        recent_action:
          allOf:
            - $ref: '#/components/schemas/LearnerContentAssignmentRecentAction'
          description: >-
            Structured data about the most recent action. Meant to power a
            frontend table column.
        learner_state:
          allOf:
            - $ref: '#/components/schemas/LearnerStateEnum'
          description: >-
            learner_state is an admin-facing dynamic state, not to be confused
            with `state`. Meant to power a frontend table column.


            * `notifying` - Sending assignment notification message to learner.

            * `waiting` - Waiting on learner to accept assignment.

            * `failed` - Assignment unexpectedly failed creation or acceptance.

            * `expired` - Assignment expired due to 90-day timeout, subsidy
            expiration, or content enrollment deadline.
        error_reason:
          type: string
          readOnly: true
          description: >-
            Structured data about the most recent error reason. Meant to power a
            frontend table column.
      required:
        - actions
        - assignment_configuration
        - content_key
        - content_quantity
        - content_title
        - earliest_possible_expiration
        - error_reason
        - is_assigned_course_run
        - learner_email
        - learner_state
        - lms_user_id
        - parent_content_key
        - recent_action
        - state
        - transaction_uuid
        - uuid
    LearnerContentAssignmentEarliestExpiration:
      type: object
      description: >-
        Structured data about the earliest possible expiration associated with
