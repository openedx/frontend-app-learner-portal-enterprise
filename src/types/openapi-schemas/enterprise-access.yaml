        ``LearnerContentAssignmentAction`` records.
      properties:
        created:
          type: string
          format: date-time
          readOnly: true
        modified:
          type: string
          format: date-time
          readOnly: true
        uuid:
          type: string
          format: uuid
          readOnly: true
        action_type:
          allOf:
            - $ref: '#/components/schemas/ActionType3e8Enum'
          readOnly: true
          description: >-
            The type of action take on the related assignment record.


            * `learner_linked` - Learner linked to customer

            * `notified` - Learner notified of assignment

            * `reminded` - Learner reminded about assignment

            * `redeemed` - Learner redeemed the assigned content

            * `cancelled` - Learner assignment cancelled

            * `cancelled_acknowledged` - Learner assignment cancellation
            acknowledged by learner

            * `expired` - Learner assignment expired

            * `expired_acknowledged` - Learner assignment expiration
            acknowledged by learner

            * `reversed` - Transaction for this assignment has been reversed
